<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
	<title>Блог</title>
</head>
<body>
	<section class="banner" id="banner">
		<div class="content">
			<h1 class="content__title">Наш блог</h1>
			<a href="#post1" class="content__link">Просмотр</a>
		</div>
	</section>

	<section class="blog-post" id="post1">
		<div class="post">
			<img class="post__pic" src="img/post1.jpg" alt="">
			<a href="#banner" class="post__btn prev">В начало</a>
			<a href="#post2" class="post__btn next">Дальше</a>
			<div class="post__title">Далеко-далеко за словесными горами...</div>
			<div class="post__date">
				<span>15</span>
				<span>апреля</span>
				<span>2019</span>
			</div>
		</div>
	</section>

	<section class="blog-post" id="post2">
		<div class="post">
			<img class="post__pic" src="img/post2.jpg" alt="">
			<a href="#post1" class="post__btn prev">Назад</a>
			<a href="#post3" class="post__btn next">Дальше</a>
			<div class="post__title">В стране, гласных и согласных....</div>
			<div class="post__date">
				<span>18</span>
				<span>Июня</span>
				<span>2019</span>
			</div>
		</div>
	</section>

	<section class="blog-post" id="post3">
		<div class="post">
			<img class="post__pic" src="img/post3.jpg" alt="">
			<a href="#post2" class="post__btn prev">Назад</a>
			<a href="#post3" class="post__btn next">Дальше</a>
			<div class="post__title">Живут рыбные тексты...</div>
			<div class="post__date">
				<span>08</span>
				<span>сентября</span>
				<span>2019</span>
			</div>
		</div>
	</section>
	<!-- <script src="js/main.js"></script> -->
</body>
</html>
